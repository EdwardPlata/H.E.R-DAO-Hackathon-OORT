<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OortWrapper</title>
</head>
<body>
    <h1>Oort Buckets</h1>
    <ul>
        {% for bucket in buckets %}
        <li>
            <a href="{{ url_for('view_bucket', bucket_name=bucket) }}">{{ bucket }}</a>
            <a href="{{ url_for('delete_bucket', bucket_name=bucket) }}">(Delete)</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Create a new bucket</h2>
    <form action="{{ url_for('create_bucket') }}" method="post">
        <input type="text" name="bucket_name" placeholder="Enter a new bucket name">
        <button type="submit">Create</button>
    </form>
</body>
</html>
